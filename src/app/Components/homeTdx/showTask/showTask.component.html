<div *ngIf=" !isUpdateTask" class="container mt-4" >
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <button mat-raised-button class="btn btn-success btn-sm rounded-0 col-2" type="button" data-toggle="tooltip" data-placement="top" title="Edit" (click)="openAdd()"><i class="fa fa-add" ></i> Agregar Registro</button>
      </div>
      <table class="table mt-2">
        <thead>
          <tr>
            <th>Nombre Tarea</th>
            <th>Descripci√≥n</th>
            <th>Estado</th>
            <th>Fecha Registro</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataSource">
            <td>{{ item.taskName }}</td>
            <td>{{ item.taskDescription }}</td>
            <td>{{ item.estadoDecription }}</td>
            <td>{{ item.dateRegister | date:'dd/MM/yyyy'}}</td>
            <td>
              <button mat-raised-button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit" (click)="editData(item)" ><i class="fa fa-edit"></i></button>
              <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete" (click)="deleteTask(item.id)" ><i class="fa fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-updateTask *ngIf="isUpdateTask" [dataTaskEdit]="dataTaskEdit" (exitComponentEmitter)="exitComponent($event)"></app-updateTask>
